<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 汉语学习游戏</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* --- NEW HEADER STYLES --- */
        header {
            background-color: #2d3748; /* Dark Blue Background */
            color: white;
        }
        .logo .bilingual .chinese, .logo .bilingual .english { /* Specific targeting for this page's simpler header */
            color: white;
        }
        .logo .bilingual .english {
            color: rgba(255, 255, 255, 0.85);
        }
        .nav-list a {
            text-decoration: none; /* Remove underline */
            color: white;
        }
        .nav-list a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        a.btn {
            text-decoration: none; /* Remove underline from links styled as buttons */
        }
        /* --- END NEW HEADER STYLES --- */

        /* 统一双语样式 */
        .bilingual { display: flex; flex-direction: column; gap: 4px; }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo bilingual">
                <span class="chinese">汉语学习小游戏</span>
                <span class="english">Chinese Learning Games</span>
            </div>
           <!-- ================== 标准导航栏结构 START ================== -->
            <nav>
                <ul class="nav-list">
                    <li>
                        <a href="index.html" class="bilingual">
                            <span class="chinese">首页</span>
                            <span class="english">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="game-select.html" class="bilingual">
                            <span class="chinese">游戏选择</span>
                            <span class="english">Games</span>
                        </a>
                    </li>
                    <li>
                        <a href="score-board.html" class="bilingual">
                            <span class="chinese">成绩排行</span>
                            <span class="english">Scores</span>
                        </a>
                    </li>
                    <!-- 这个li是专门为auth.js准备的容器，它自己是空的 -->
                    <li id="auth-status-link"></li> 
                </ul>
            </nav>
            <!-- =================== 标准导航栏结构 END =================== -->
        </div>
    </header>

    <main class="container">
        <div class="card" style="max-width: 500px; margin: 60px auto; padding: 30px;">
            <div class="bilingual" style="text-align: center; margin-bottom: 30px;">
                <h2 class="chinese">用户登录 / 注册</h2>
                <h3 class="english">User Login / Register</h3>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label class="form-label bilingual" for="studentId">
                        <span class="chinese">学号</span>
                        <span class="english">Student ID</span>
                    </label>
                    <input type="text" id="studentId" class="form-control" required placeholder="请输入您的学号 / Please enter your Student ID">
                </div>
                <div class="form-group">
                    <label class="form-label bilingual" for="userName">
                        <span class="chinese">姓名</span>
                        <span class="english">Name</span>
                    </label>
                    <input type="text" id="userName" class="form-control" required placeholder="请输入您的姓名 / Please enter your Name">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    <div class="bilingual">
                        <span class="chinese">登录或注册</span>
                        <span class="english">Login / Register</span>
                    </div>
                </button>
            </form>
        </div>
    </main>
    <!-- ================== 标准脚本加载区 START ================== -->
    <!-- (请确保这是 </body> 前唯一的脚本区域) -->

    <!-- 1. 引入Firebase官方SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firestore-compat.js"></script>

    <!-- 2. 引入你的Firebase初始化文件 (它会创建全局的 auth 和 db 变量) -->
    <script src="js/firebase-init.js"></script>

    <!-- 3. 引入全局认证脚本 (虽然登录页本身不需要动态改变右上角，但为了统一，加上也无妨) -->
    <script src="js/auth.js"></script>
    
    <!-- 4. 引入处理登录/注册逻辑的脚本 (这个页面必须有！) -->
    <script src="js/script.js"></script>
    
    <!-- =================== 标准脚本加载区 END =================== -->
</body>
</html>
